<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="counter-style.css">
</head>
<body>
    <main>
        <h1>Counter For Today App</h1>
        <h2 id="counter">0</h2>
        <button id="increase-btn" onClick="increaseCounter(); totalCounter();">+</button>
        <button id="decrease-btn" onClick="decreaseCounter();">-</button>
        <button onClick="resetCounter();">0</button>
        <p id="total"></p>
    </main>

    <script src="counter-script.js"></script>
</body>


</html>
